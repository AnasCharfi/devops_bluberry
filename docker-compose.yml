version: "3"
services:

  sqlachatdb:
    image: mysql:5
    networks:
      - spring-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_DATABASE=achatdb
      - MYSQL_PASSWORD=root
    ports:
      - 3307:3306

  achat-spring-jdbc:
    image: achat-spring-jdbc
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://sqlachatdb:3306/achatdb?autoReconnect=true&useSSL=false
    networks:
      - spring-mysql
    depends_on:
      - sqlachatdb
networks:
  spring-mysql: