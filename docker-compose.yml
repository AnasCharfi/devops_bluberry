version: "3"
services:
  achat-jdbc:
    image: achat-jdbc
    ports:
      - "8080:8080"
    networks:
      - achat-mysql
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:latest
    networks:
      - achat-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=root 

networks:
  achat-mysql: 